{% extends "base-disable-nav.html" %}

{% block html_head %}

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  

{% endblock %}
{% block content %}
   <br><br>
      <form name="myForm" action = "/numberoffarms" method = "POST" onsubmit="return validateForm()" required align = "center">

        Number of Farms : <input type ="number" class="form-control" name = "numOfFarm" required="required"><br>
         <p><input type = "submit" class="btn btn-warning btn-block" value = "Submit" id = "btn1" onclick="func()"></p>

         <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript">
            $(window).on('beforeunload', function () {
                $("input[type=submit], input[type=button]").prop("disabled", "disabled");
            });
        </script>
      </form>
  <script type="text/javascript"> 
  function validateForm() {
  var x = document.forms["myForm"]["numOfFarm"].value;
  if (x.match(/[a-z]/i)) {
    alert("Enter Only Number!");
    return false;
    }
  if ( x == "") {
    alert("Dont keep It Blank!");
    return false;
  }
}
</script>
{% endblock %}
