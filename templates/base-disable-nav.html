<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https: //maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style type="text/css">
  a.disabled {
  pointer-events: none;
  cursor: default;
}

</style>


{% block html_head %}
  <title>{% block title %}{% endblock %} - GreenFarm</title>
{% endblock %}
</head>
    <body style="background-color:#D7D7D7;">
  
  <div id="loader" class="center"></div> 
    
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href={{url_for("index")}}>GreenFarm</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
    <form method="POST">
      <ul class="nav navbar-nav">
        <li class="active"><a href={{url_for("index")}} class = "disabled">Home</a></li>
        <li><a href={{url_for("showFarmHistory")}} class = "disabled">Farm History</a></li>
        <li><a href={{url_for("downloadCsv")}} class = "disabled">Download File</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href={{url_for("signUpPage")}}><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href={{url_for("logOut")}} class = "disabled"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul> 
      </form>
    </div>
  </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
